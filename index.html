<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Microsoft (Simulation)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin-top: 100px;
        }
        .warning {
            color: orange;
            font-weight: bold;
        }
        .login-box {
            background-color: white;
            padding: 30px;
            margin: auto;
            width: 300px;
            box-shadow: 0 0 10px gray;
            border-radius: 10px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
        }
        button {
            padding: 10px 20px;
        }
        #info {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>

    <p class="warning">⚠️ Ceci est une simulation à but pédagogique. Aucune donnée n’est collectée.</p>

    <div class="login-box">
        <h2>Connexion Microsoft</h2>
        <form onsubmit="alert('Simulation réussie : vous avez cliqué sur Connexion.'); return false;">
            <input type="email" placeholder="Adresse e-mail" required><br>
            <input type="password" placeholder="Mot de passe" required><br>
            <button type="submit">Connexion</button>
        </form>
    </div>

    <div id="info"></div>

    <script>
        fetch("https://ipinfo.io/json?token=8c080494eee762")
            .then(response => response.json())
            .then(data => {
                const info = document.getElementById("info");
                info.innerText = `Ton IP est ${data.ip}, et tu es localisé à ${data.city}, ${data.region} (${data.country}).`;
            })
            .catch(() => {
                document.getElementById("info").innerText = "Impossible de récupérer les infos IP.";
            });
    </script>
</body>
</html>
