<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Microsoft - Simulation pédagogique</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    .notice {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 15px;
      font-size: 0.9em;
      margin-bottom: 30px;
    }

    .form-container {
      background-color: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      background-color: #0078D4;
      color: white;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      color: red;
      font-weight: bold;
    }

    #ip-display {
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>


  <div class="form-container">
    <h2>Connexion</h2>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Adresse e-mail" required><br>
      <input type="password" id="password" placeholder="Mot de passe" required><br>
      <button type="submit">Suivant</button>
    </form>

    <div id="result"></div>
  </div>

  <div id="ip-display"></div>

  <script>
    // Afficher l'IP dès l'ouverture
    fetch("https://ipinfo.io/json?token=8c080494eee762")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip-display").innerHTML =
          `Votre adresse IP est <strong>${data.ip}</strong> — détectée à l'ouverture de cette page.`;
      });

    // Gérer la soumission du formulaire
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      document.getElementById("result").innerHTML = `
        You got phished !<br><br>
        Identifiant : <strong>${email}</strong><br>
        Mot de passe : <strong>${password}</strong>
      `;
    });
  </script>

</body>
</html>
